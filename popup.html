<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 325px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      position: relative;
    }
    .help-link {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e0e0e0;
      color: #666;
      text-decoration: none;
      font-size: 13px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .help-link:hover {
      background: #bdbdbd;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 15px;
      margin-bottom: 6px;
      font-weight: normal;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .add-btn {
      background: #4CAF50;
      color: white;
    }
    .add-btn:hover {
      background: #45a049;
    }
    .whitelist {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .whitelist-item span {
      word-break: break-all;
    }
    .remove-btn {
      background: #ff5252;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      margin-left: 8px;
      flex-shrink: 0;
    }
    .remove-btn:hover {
      background: #ff1744;
    }
    .nuke-btn {
      width: 100%;
      padding: 16px;
      background: #d32f2f;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
    }
    .nuke-btn:hover {
      background: #b71c1c;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status.show {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .empty-state {
      color: #999;
      text-align: center;
      padding: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="https://github.com/centricle/nuke" target="_blank" class="help-link" title="About / Source">?</a>
  <h1>NUKE Cookies</h1>

  <h2>Exclude domains</h2>

  <div class="input-row">
    <input type="text" id="domain-input" placeholder="Enter domain (e.g., github.com)">
    <button class="add-btn" id="add-btn">Add</button>
  </div>

  <div class="whitelist" id="whitelist"></div>

  <button class="nuke-btn" id="nuke-btn">NUKE</button>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
